<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一緒に頑張ろう">
    <title>Cheer For</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
    <body class="sign-up text-center log-in">
        <section class="body align-content-center text-center">
            
            <form class="form-signup text-center align-content-center mt-3" action="{{ url_for('login') }}" method=post autocomplete="off">
                <div class="login-body">
                    <div class="title mb-4">
                        <h2>Cheer For</h2>
                    </div>
                    <div class="form-group d-flex row">
                        <label class="col-3 username-login" for="username">ユーザ名</label>
                        <input class="col-8" type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="ユーザ名を入力してください">
                    </div>
                    <div class="form-group row d-flex">
                        <label class="col-3 username-login" for="exampleInputPassword1">パスワード</label>
                        <input class="col-8" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワードを入力してください">
                    </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
                    <a class="nav-link" href="{{ url_for('signup') }}">初めての人</a>

                </div>
                
</form>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </body>
</html>
