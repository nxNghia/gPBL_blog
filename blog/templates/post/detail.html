{% extends "layout.html" %}
{% block css%}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list-post.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list-user.css') }}">
{% endblock %}
{% block class %}
    <body class="post-detail list-post">
{% endblock %}
{% block body %}
    <div class="user mt-4">
        <ul class="p-4">
            <li class="py-2 px-3 mb-3">
                <div class="d-flex row p-3">
                    <div class="avatar col-3 d-flex flex-column text-center align-items-center">
                        <img src="{{ url_for('static', filename='img/man-avatar.png') }}">
                        <span class="mt-3 px-5 py-1">{{ post.username }}</span>
                        <div class="post-point d-flex flex-column mt-3">
                            <img src="{{ url_for('static', filename='icons/applause-icon.svg') }}" class="applause-icon mb-2" />
                            <span>10 pt</span>
                        </div>
                    </div>
                    <div class="post-title col-9 mb-3 d-flex flex-column">
                        <div class="d-flex">
                            <div class="content p-2 col-9">
                                {{ post.title }}
                            </div>
                            <div class="btn-detail col-2 d-flex align-items-end">
                                <a href="javascript:void(0)" class="btn px-5 py-1">項目１</a>
                            </div>
                        </div>
                        <div class="post-content mt-3 p-2">
                            <span>
                                {{ post.detail }}
                            </span>
                        </div>
                       
                    </div>
                </div>
            </li>
        </ul>
        <ul class="p-2 mt-1 comment">
            <li class="p-3 comment-item">
                <div class="d-flex mb-5">
                    <div class="avatar col-3 d-flex flex-column text-center align-items-center">
                        <img src="{{ url_for('static', filename='img/man-avatar.png') }}">
                        <span class="mt-3 px-5 py-1">User 1</span>
                    </div>
                    <div class="content p-2 col-9">
                        Comment 1
                    </div>
                </div>
                <div class="d-flex ">
                    <div class="avatar col-3 d-flex flex-column text-center align-items-center">
                        <img src="{{ url_for('static', filename='img/man-avatar.png') }}">
                        <span class="mt-3 px-5 py-1">User 1</span>
                    </div>
                    <div class="content p-2 col-9">
                        Comment 2
                    </div>
                </div>
                <form>
                    <div class=" p-2 col-12 d-flex justify-content-center mt-5">
                        <textarea rows="6" cols="95"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-comment">Comment</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
{% endblock %}
