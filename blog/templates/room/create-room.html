{% extends "layout.html" %}
{% block css%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
{% endblock %}

{% block body %}
<div>
    <form action="{{ url_for('room_create') }}" method=post autocomplete="off">
        <div>
            <label class="col-2" style="font-weight: 700; font-size: 20px;">ルーム名</label>
            <input name="name" type="text" />
        </div>
        <div class="d-flex mt-2" style="display:flex;">
            <label style="font-weight: 700; font-size: 20px;" class="col-2">ルーム説明</label>
            <textarea name="description" rows="10"></textarea>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <input class="px-4 py-2" style="color: #FFF; font-size: 20px; border-radius: 20px; background-color: #29963B; border: none;" type="submit" value="決定" />
        </div>
    </form>
</div>
{% endblock %}
