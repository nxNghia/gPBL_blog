{% extends "layout.html" %}

{% block css%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body%}
<div class="global-container">
	<div class="card login-form">
        <div class="card-body">
            <h2 class="card-title text-center font-weight-bold">サインアップ</h3>
            <div class="card-text">
                <form action="/login" method=post autocomplete="off">
                    <div class="form-group">
                        <label for="exampleInputEmail1">ユーザ名</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">パスワード</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                            <label for="sex">性別</label>
                        <div class="form-check form-check-inline ml-5">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="0">
                            <label class="form-check-label" for="inlineRadio1">姓</label>
                          </div>
                        <div class="form-check form-check-inline ml-2">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="1">
                            <label class="form-check-label" for="inlineRadio2">男</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">学年</label>
                        <input type="text" name="school_year" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">学年</label>
                        <input type="text" name="school_year" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">力を入れたい科目</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        <input type="text" name="school_year" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">サインアップ</button>
                    <div class="sign-up">
                        <a href="{{ url_for('login') }}"><b>アカウトを持っています。</b></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
